env:
  n_envs: 8
  actuator_groups: [1]
  use_locks: false
  max_episode_steps: 2000
  randomize_goal: false

model:
  policy: "MlpPolicy"
  n_steps: 2048
  batch_size: 64
  learning_rate: 3e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.0

train:
  total_timesteps: 5_000_000
  log_dir: "./logs/ppo_hsa/"
  run_name: "ppo_lamb1"
  checkpoint_dir: "./checkpoints/"
  checkpoint_freq: 100_000
  resume: false

  