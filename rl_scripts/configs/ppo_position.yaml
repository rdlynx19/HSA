env:
  n_envs: 4
  actuator_group: [1]
  action_group: [1]
  forward_reward_weight: 1.0
  ctrl_cost_weight: 0.001
  smooth_positions: true
  max_episode_steps: 2000

model:
  policy: "MlpPolicy"
  n_steps: 2048
  batch_size: 64
  learning_rate: 0.0003
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.05

train:
  total_timesteps: 1_000_000
  log_dir: "./logs/ppo_og/"
  run_name: "ppo_og_10M"
  checkpoint_dir: "./checkpoints/"
  checkpoint_freq: 500_000
  resume: false

  